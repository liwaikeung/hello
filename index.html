<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{res}}
			<del>有划线的</del>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					mes:"这段文字可以翻转"
				},
				computed:{
					res:function() {
						return this.mes.split("").reverse().join("");
					}
				}
			})
		</script>
	</body>
</html>
